<!DOCTYPE html>
<html lang="en" ng-app="adminApp">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">

    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.4/angular.min.js"></script>
    <script src="admin.js"></script>
</head>
<body>
<div class="jumbotron jumbotron-fluid">
    <div class="container">
        <h1 class="display-3">Bordeaux JUG Administration</h1>
    </div>
</div>
<div class="container-fluid" ng-controller="AdminController">
    <h2>Not Published meetings</h2>
    <div class="row">
        <table class="table">
            <thead>
            <tr>
                <th>Date</th>
                <th>Speaker</th>
                <th>Title</th>
                <th>Description</th>
                <th><img width="75" src="https://secure.meetupstatic.com/s/img/5455565085016210254/logo/svg/logo--script.svg"/></th>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="meeting in meetings">
                <td>{{meeting.date.year}}/{{meeting.date.monthValue}}/{{meeting.date.dayOfMonth}}</td>
                <td>{{meeting.speakerID.value}}</td>
                <td>{{meeting.title}}</td>
                <td><span ng-bind-html="trust(meeting.description)"></span></td>
                <td><button type="button" class="btn btn-danger">Announce</button></td>
            </tr>
            </tbody>
        </table>
    </div>
</div>

<!-- Optional JavaScript -->
<!-- jQuery first, then Popper.js, then Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js" integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js" integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1" crossorigin="anonymous"></script>
</body>

<script>
    function findGetParameter(parameterName) {
        var result = null,
            tmp = [];
        location.search
            .substr(1)
            .split("&")
            .forEach(function (item) {
                tmp = item.split("=");
                if (tmp[0] === parameterName) result = decodeURIComponent(tmp[1]);
            });
        return result;
    }
    //alert(findGetParameter("code"));
</script>

</html>
