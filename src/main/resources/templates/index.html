<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
    <head th:include="fragments/html_header :: html_header"/>

    <body class="bj-body" >

        <div th:replace="fragments/header :: header"></div>

        <div class="bj-jumbotron jumbotron jumbotron-fluid" >
            <div class="container">
                <h1>À propos</h1>
                <p class="bj-big-font lead">
                    L'objectif du BORDEAUX Java User Group est de permettre à des acteurs et utilisateurs du langage Java (professionnels, communautés open source, universitaires, étudiants) de se rencontrer et d'échanger autour des technologies Java.
                </p>
                
                <a class="btn bj-btn" href="./info">En savoir +</a>
            </div>
        </div>


        <div class="bj-shift-up">
            <div class="bj-event-container container">
                <!-- Talk Header -->
                <div class="bj-event-header">
                    <div class="bj-event-metadata row">
                        <div class="bj-intro col-md-12">
                            <strong></strong>
                        </div>
                        <div class="bj-date col-md-9 ">
                            <img src="img/calendar.png" style="filter:invert(1)"/>
                            <span th:text="${#temporals.format(meeting.date, 'dd MMMM yyyy')}"/>
                        </div>
<!--                        <div class="bj-inscrits col-md-1"><strong>TODO NB inscrits</strong></div>-->
                        <div class="bj-sinscrire col-md-2">
                            <a class='bj-btn-secondary btn btn-secondary float-right' 
                               th:href="${'https://www.meetup.com/fr-FR/BordeauxJUG/events/' + meeting.registrationID.value}" target="_blank">S'inscrire</a>
                        </div>
                    </div>
                    <div class="bj-event-title row">
                        <div class="bj-avatar col-md-3">
                            <img class="bj-img-avatar img-thumbnail img-fluid" th:src="${speaker.urlAvatar}"/>
                        </div>
                        <div class="col-md-9">
                            <div class="bj-title row ">
                                <div class="col-md-12" th:text="${meeting.title}"></div>
                            </div>
                            <div class="row">
                                <div class="bj-name col-md-6"><strong th:text="${speaker.firstName+' '+speaker.lastName}"/></div>
                                <div class="bj-location col-md-6"><strong th:text="${location.name}"/></div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="bj-event-description row">
                    <div class="col-md-9">
                        <h4>Description du Talk</h4>
                        <div th:utext="${meeting.description}"/>
                    </div>
                        <div class="col-md-3 text-center">
                              <a th:if="${banner}" th:href="${banner.targetUrl}" target="_blank"><img th:src="${banner.imageUrl}"/></a>
                        </div>
                </div>
            </div> 
                
            <div th:replace="fragments/footer :: footer"></div>
        </div>


        <div th:include="fragments/html_js_declaration :: html_js_declaration"/> 
    </body>
</html>
