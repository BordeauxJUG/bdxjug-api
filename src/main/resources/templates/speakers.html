<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/layout">
<body>

<th:block layout:fragment="content">
    <h2>Speakers</h2>
    <table>
        <thead>
        <th>
            <td></td>
            <td>Last Name</td>
            <td>First Name</td>
            <td>Twitter</td>
            <td>Bio</td>
            <td>Description</td>
        </th>
        </thead>
        <tbody>
        <tr th:each="speaker : ${speakers}">
            <td><img th:src="${speaker.urlAvatar}"/></td>
            <td th:text="${speaker.lastName}"></td>
            <td th:text="${speaker.firstName}"></td>
            <td th:text="${speaker.twitter}"></td>
            <td th:utext="${speaker.bio}"></td>
        </tr>
        </tbody>
    </table>
</th:block>

</body>
</html>
