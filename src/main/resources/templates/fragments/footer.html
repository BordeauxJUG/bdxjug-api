<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <body>

        <!-- footer -->
        <footer class="footer">
            <div class="container bj-sponsors " th:fragment="footer">
                <div class="row bj-title">
                    <div class="col-md-4"></div>
                    <div class="col-md-4">
                        <span class="">Nos Partenaires</span>
                    </div>
                    <div class="col-md-4"></div>
                </div>
                <div class="row" >
                    <div class="col-md-2 bj-sponsor" th:each="sponsor : ${sponsors}">
                        <a th:href="${sponsor.targetUrl}" target="_blank"><img th:src="${sponsor.logoUrl}"/></a>
                    </div>
                </div>    
            </div>
            <div class="container bj-footer">
                <div class="row">
                    <div class="col-md-3">
                        <img src="/img/logo-color.png" height="75"/>
                    </div>
                    <div class="col-md-9">
                        <div class="row bj-info">
                            <span class="col-md-12 text-right">Se tenir informé et participer aux discussions :  
                                <a class="bj-btn-primary btn" href="http://groups.google.com/group/bordeauxjug/boxsubscribe" target="_blank">S'inscrire au Google Group</a>
                            </span>
                        </div>
                        <div class="row bj-description">
                            <span class="col-md-12 text-right"><strong>Bordeaux JUG</strong> - Le club des utilisateurs de Java sur Bordeaux et sa région</span>
                        </div>
                    </div>
                </div>
            </div>
        </footer>

    </body>
</html>
