<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Getting Started: Serving Web Content</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
</head>
<body>
<h1>Rencontres pass√©es</h1>
<table>
    <thead>
        <th>
            <td>Date</td>
            <td>Title</td>
            <td>Speaker</td>
            <td>Summary</td>
            <td>Description</td>
        </th>
    </thead>
    <tbody>
        <tr th:each="meeting : ${meetings}"
            th:with="speaker = ${info.speakerOf(meeting)}">
            <td th:text="${meeting.date}"></td>
            <td th:text="${meeting.title}"></td>
            <td th:text="${speaker.firstName} + ' ' + ${speaker.lastName}"></td>
            <td th:text="${meeting.summary}"></td>
            <td th:text="${meeting.description}"></td>
        </tr>
    </tbody>
</table>
</body>
</html>
