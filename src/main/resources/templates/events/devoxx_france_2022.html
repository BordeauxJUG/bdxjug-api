<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head th:include="fragments/html_header :: html_header" />

<body class="bj-body">

	<div th:replace="fragments/header :: header"></div>


	<div class="bj-jumbotron jumbotron jumbotron-fluid">

			<p class="">Votre JUG est partenaire de l'événement</p>
			<div>
				<a href="http://www.eclipsecon.org/france2018"><img border="0"
					src="https://www.eclipsecon.org/france2018/sites/default/files/ECF%20friends%20728x90_%202018.png"
					height="90" width="728" alt="EclipseCon France 2018" /></a>

		</div>
	</div>

	<div class="bj-shift-up">

            <img src="https://www.devoxx.fr/wp-content/uploads/2022/01/banniere-devoxx-fr-2022-mailchimp.png" />
						<br />
						<p>
							<b>Liens utiles:</b>
						</p>
						<ul>
							<li>Devoxx France <a href="https://www.devoxx.FR">Site

						</ul>

				<div class="col-md-1"></div>

		</div>

		<div th:replace="fragments/footer :: footer"></div>

	<div th:include="fragments/html_js_declaration :: html_js_declaration" />
